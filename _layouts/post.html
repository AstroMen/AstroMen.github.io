---
layout: default
---

<article class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
    <p class="post-meta">
      {{ page.date | date: "%B %d, %Y" }}
    </p>
    <script defer src="https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.min.js"></script>
    <script>
      document.addEventListener('DOMContentLoaded', function () {
        // Change <pre><code class="language-mermaid">...</code></pre> to <div class="mermaid">...</div>
        document.querySelectorAll('pre > code.language-mermaid').forEach(function (code) {
          var container = document.createElement('div');
          container.className = 'mermaid';
          container.textContent = code.textContent;
          var pre = code.parentElement;
          pre.parentElement.replaceChild(container, pre);
        });
        if (window.mermaid) {
          mermaid.initialize({ startOnLoad: true });
        }
      });
    </script>
  </header>

  <div class="post-content">
    {{ content }}
  </div>

  <hr>

  <p class="post-cta">
    If you found this post useful, feel free to bookmark, share, or follow my blog at
    <a href="https://astromen.github.io" target="_blank" rel="noopener noreferrer">astromen.github.io</a>!
  </p>

  {% if page.tags %}
    <footer class="post-tags">
      <p class="tags-label">üè∑Ô∏è Tags:</p>
      <div class="tag-list">
        {% for tag in page.tags %}
          <a href="/tag/{{ tag | slugify }}/" class="tag-item">{{ tag }}</a>
        {% endfor %}
      </div>
    </footer>
  {% endif %}

</article>
