---
layout: default
---

<article class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
    <p class="post-meta">
      {{ page.date | date: "%B %d, %Y" }}
    </p>
  </header>

  <div class="post-content">
    {{ content }}
  </div>

  <hr>

  <p class="post-cta">
    If you found this post useful, feel free to bookmark, share, or follow my blog at
    <a href="https://astromen.github.io" target="_blank" rel="noopener noreferrer">astromen.github.io</a>!
  </p>

  {% if page.tags %}
    <footer class="post-tags">
      <p class="tags-label">🏷️ Tags:</p>
      <div class="tag-list">
        {% for tag in page.tags %}
          <a href="/tag/{{ tag | slugify }}/" class="tag-item">{{ tag }}</a>
        {% endfor %}
      </div>
    </footer>
  {% endif %}

</article>
