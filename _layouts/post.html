---
layout: default
---

<article class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
    <p class="post-meta">
      {{ page.date | date: "%B %d, %Y" }}
    </p>
  </header>

  <div class="post-content">
    {{ content }}
  </div>

	{% if page.tags %}
	  <footer class="post-tags">
	    <p class="tags-label">Tags:</p>
	    <div class="tag-list">
	      {% for tag in page.tags %}
	        <span class="tag-item">{{ tag }}</span>
	      {% endfor %}
	    </div>
	  </footer>
	{% endif %}
