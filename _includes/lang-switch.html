<p align="center">
  {% assign filename = page.path | split: '/' | last | split: '.' | first %}
  
  {% if filename contains '-CN' %}
    {% assign base = filename | remove: '-CN' %}
    <a href="{{ site.baseurl }}{% post_url base %}">English</a> | 中文
  {% else %}
    {% assign cnfile = filename | append: '-CN' %}
    English | <a href="{{ site.baseurl }}{% post_url cnfile %}">中文</a>
  {% endif %}
</p>
